<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Enlace a tu hoja de estilos CSS (si la tienes) -->
</head>
<body>
    <div class="container">
        <div class="registration-box">
            <h2>Registro de Usuario</h2>
            <form action="procesar_registro.php" method="POST">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" required>
<h2></h2>
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" required>
<h2></h2>
                <label for="Celular">Celular:</label>
                <input type="text" id="Celular" name="Celular" required>
<h2></h2>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <h2></h2>
                <label for="Dirección">Dirección:</label>
                <input type="text" id="dirección" name="dirección" required>
                <h2></h2>
                <label for="Ciudad de Residencia">Ciudad de Residencia:</label>
                <input type="text" id="Ciudad de Residencia" name="Ciudad de Residencia" required>
                <h2></h2>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #c0392b);
            color: #fff;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #333;
        }
        
        /* Otros estilos CSS aquí */
        
        /* Resto de tu hoja de estilos */
        
    </style>
</body>
</html>
